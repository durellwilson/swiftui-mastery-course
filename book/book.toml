[book]
authors = ["Durell Wilson"]
language = "en"
multilingual = false
src = "src"
title = "SwiftUI Mastery: Production-Ready iOS Development"
description = "Master SwiftUI with real-world patterns, performance optimization, and monetization strategies"

[preprocessor.links]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/durellwilson/swiftui-mastery-course"
edit-url-template = "https://github.com/durellwilson/swiftui-mastery-course/edit/main/book/src/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0

[output.html.playground]
runnable = true
